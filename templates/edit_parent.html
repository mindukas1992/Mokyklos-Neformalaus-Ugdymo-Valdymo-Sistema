{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Redaguoti tėvo informaciją</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-label">Vardas</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.parent.first_name }}">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Pavardė</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.parent.last_name }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">El. paštas</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.parent.email }}">
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Telefono numeris</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ user.parent.phone_number }}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Adresas</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ user.parent.address }}">
                </div>
                <button type="submit" class="btn btn-primary">Atnaujinti</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
