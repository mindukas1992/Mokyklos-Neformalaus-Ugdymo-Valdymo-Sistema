{% extends 'base.html' %}

{% block title %}
<title>Prisijungti</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Prisijungti</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Vartotojo vardas</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Slaptažodis</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Prisijungti</button>
            </form>
            <div class="mt-3">
                <a href="{% url 'password_reset' %}" class="btn btn-link">Pamiršote slaptažodį?</a>
            </div>
            {% if form.errors %}
                <div class="alert alert-danger mt-3" role="alert">
                    Bandykite dar kartą! Jei neteisingai suvedėte duomenis.
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
